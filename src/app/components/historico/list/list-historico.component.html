<app-header-navbar></app-header-navbar>
<div>
  <div *ngIf="historicos.length > 0">
    <h1>Historico de Operações</h1>
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th>Data Operação</th>
        <th>Descrição</th>
        <th>Tipo de Operação</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let historico of historicos" class="table-active">
        <td>{{historico.dataOperacao | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
        <td>{{historico.descricao }}</td>
        <td>{{historico.tipoOperacao }}</td>
      </tr>
      </tbody>

    </table>
  </div>
</div>
