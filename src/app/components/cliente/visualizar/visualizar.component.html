<div class="main">
  <h1>Novo Cliente</h1>
  <form class="form">
    <label for="nome">Nome*</label>
    <input type="text"
           id="nome"
           name="nome"
           [(ngModel)]="clienteSelecionado.nome"
           disabled>

    <label for="cpf">CPF*</label>
    <input type="text"
           id="cpf"
           name="cpf"
           [(ngModel)]="clienteSelecionado.cpf"
           [mask]="cpfMask"
           disabled>

    <h4>Endereço</h4>
    <label for="cep">CEP*</label>
    <input type="text"
           id="cep"
           name="cep"
           [(ngModel)]="clienteSelecionado.endereco.cep"
           [mask]="cepMask"
           disabled>

    <label for="logradouro">Logradouro*</label>
    <input type="text"
           id="logradouro"
           name="logradouro"
           [(ngModel)]="clienteSelecionado.endereco.logradouro"
           disabled>

    <label for="bairro">Bairro*</label>
    <input type="text"
           id="bairro"
           name="bairro"
           [(ngModel)]="clienteSelecionado.endereco.bairro"
           disabled>

    <label for="cidade">Cidade*</label>
    <input type="text"
           id="cidade"
           name="cidade"
           [(ngModel)]="clienteSelecionado.endereco.cidade"
           disabled>

    <label for="uf">UF*</label>
    <input type="text"
           id="uf"
           name="uf"
           [(ngModel)]="clienteSelecionado.endereco.uf"
           disabled>

    <label for="complemento">Complemento</label>
    <input type="text"
           id="complemento"
           name="complemento"
           [(ngModel)]="clienteSelecionado.endereco.complemento"
           disabled>

    <h4>Telefones</h4>

    <div *ngFor="let telefone of clienteSelecionado.telefones;index as i">
      <label for="numeroTelefone{{i}}">Número*</label>
      <input type="text"
             id="numeroTelefone{{i}}"
             name="numeroTelefone{{i}}"
             [(ngModel)]="telefone.numero"
             [mask]="recuperarMascaraTelefone(telefone)"
             disabled>

      <label for="tipoTelefone{{i}}">Tipo Telefone*</label>
      <select id="tipoTelefone{{i}}" name="tipoTelefone{{i}}"
              [(ngModel)]="telefone.tipoTelefone"
              disabled>
        <option value="" selected disabled hidden>Escolha uma opção</option>
        <option value="RESIDENCIAL">RESIDENCIAL</option>
        <option value="CELULAR">CELULAR</option>
        <option value="COMERCIAL">COMERCIAL</option>

      </select>
    </div>

    <h4>Emails</h4>
    <div *ngFor="let email of clienteSelecionado.emails;index as i">
      <label for="email{{i}}">Email*</label>
      <input type="email"
             id="email{{i}}"
             name="email{{i}}"
             [(ngModel)]="email.email"
             disabled>
    </div>


    <button (click)="voltar()">Voltar</button>
  </form>
</div>
