<div class="main">
  <h1>Novo Cliente</h1>
  <form class="form">
    <label for="nome">Nome*</label>
    <input type="text"
           id="nome"
           name="nome"
           [(ngModel)]="novoCliente.nome"
           required>

    <label for="cpf">CPF*</label>
    <input type="text"
           id="cpf"
           name="cpf"
           [(ngModel)]="novoCliente.cpf"
           [mask]="cpfMask"
           required>

    <h4>Endereço</h4>
    <label for="cep">CEP* <button (click)="buscarEnderecoPeloCEP()">Buscar CEP</button></label>
    <input type="text"
           id="cep"
           name="cep"
           [(ngModel)]="novoCliente.endereco.cep"
           [mask]="cepMask"
           required>

    <label for="logradouro">Logradouro*</label>
    <input type="text"
           id="logradouro"
           name="logradouro"
           [(ngModel)]="novoCliente.endereco.logradouro"
           required>

    <label for="bairro">Bairro*</label>
    <input type="text"
           id="bairro"
           name="bairro"
           [(ngModel)]="novoCliente.endereco.bairro"
           required>

    <label for="cidade">Cidade*</label>
    <input type="text"
           id="cidade"
           name="cidade"
           [(ngModel)]="novoCliente.endereco.cidade"
           required>

    <label for="uf">UF*</label>
    <input type="text"
           id="uf"
           name="uf"
           [(ngModel)]="novoCliente.endereco.uf"
           required>

    <label for="complemento">Complemento</label>
    <input type="text"
           id="complemento"
           name="complemento"
           [(ngModel)]="novoCliente.endereco.complemento"
           required>

    <h4>Telefones <button (click)="adicionarInputTelefone()">Adicionar</button></h4>

    <div *ngFor="let telefone of novoCliente.telefones; index as i">
      <label for="numeroTelefone{{i}}">Número*</label>
      <input type="text"
             id="numeroTelefone{{i}}"
             name="numeroTelefone{{i}}"
             [(ngModel)]="telefone.numero"
             [mask]="recuperarMascaraTelefone(telefone)"
             required>

      <label for="tipoTelefone{{i}}">Tipo Telefone*</label>
      <select id="tipoTelefone{{i}}" name="tipoTelefone{{i}}"
              [(ngModel)]="telefone.tipoTelefone"
              required>
        <option value="" selected disabled hidden>Escolha uma opção</option>
        <option value="RESIDENCIAL">RESIDENCIAL</option>
        <option value="CELULAR">CELULAR</option>
        <option value="COMERCIAL">COMERCIAL</option>

      </select>
    </div>

    <h4>Emails <button (click)="adicionarInputEmail()">Adicionar</button></h4>
    <div *ngFor="let email of novoCliente.emails; index as i">
      <label for="email{{i}}">Email*</label>
      <input type="email"
             id="email{{i}}"
             name="email{{i}}"
             [(ngModel)]="email.email"
             required>
    </div>


    <button (click)="salvar()">Salvar</button>
    <button (click)="voltar()">Voltar</button>
  </form>
</div>
